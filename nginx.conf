server {
  listen 3000;
  server_name localhost;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Optional: You can add more specific locations for API proxies, etc.
  # For example, to proxy API requests to the backend:
